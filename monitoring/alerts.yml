groups:
  - name: mcp_reliability_alerts
    interval: 30s
    rules:
      # Application alerts
      - alert: HighErrorRate
        expr: |
          (
            sum(rate(fastapi_requests_total{status=~"5.."}[5m])) by (job)
            /
            sum(rate(fastapi_requests_total[5m])) by (job)
          ) > 0.05
        for: 5m
        labels:
          severity: critical
          component: backend
        annotations:
          summary: "High error rate on {{ $labels.job }}"
          description: "Error rate is {{ $value | humanizePercentage }} for job {{ $labels.job }}"

      - alert: HighResponseTime
        expr: |
          histogram_quantile(0.95,
            sum(rate(fastapi_request_duration_seconds_bucket[5m])) by (le, job)
          ) > 2
        for: 10m
        labels:
          severity: warning
          component: backend
        annotations:
          summary: "High response time on {{ $labels.job }}"
          description: "95th percentile response time is {{ $value }}s for job {{ $labels.job }}"

      - alert: PodCrashLooping
        expr: |
          rate(kube_pod_container_status_restarts_total[15m]) > 0
        for: 5m
        labels:
          severity: critical
          component: kubernetes
        annotations:
          summary: "Pod {{ $labels.namespace }}/{{ $labels.pod }} is crash looping"
          description: "Pod {{ $labels.namespace }}/{{ $labels.pod }} has restarted {{ $value }} times in the last 15 minutes"

      # Resource alerts
      - alert: HighMemoryUsage
        expr: |
          (
            container_memory_usage_bytes{pod=~"mcp-.*"}
            / container_spec_memory_limit_bytes{pod=~"mcp-.*"}
          ) > 0.9
        for: 5m
        labels:
          severity: warning
          component: resources
        annotations:
          summary: "High memory usage for {{ $labels.pod }}"
          description: "Memory usage is {{ $value | humanizePercentage }} for pod {{ $labels.pod }}"

      - alert: HighCPUUsage
        expr: |
          (
            rate(container_cpu_usage_seconds_total{pod=~"mcp-.*"}[5m])
          ) > 0.8
        for: 10m
        labels:
          severity: warning
          component: resources
        annotations:
          summary: "High CPU usage for {{ $labels.pod }}"
          description: "CPU usage is {{ $value | humanizePercentage }} for pod {{ $labels.pod }}"

      # Database alerts
      - alert: PostgreSQLDown
        expr: up{job="postgresql"} == 0
        for: 1m
        labels:
          severity: critical
          component: database
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database is not responding"

      - alert: PostgreSQLHighConnections
        expr: |
          (
            pg_stat_database_numbackends{datname="mcp_reliability"}
            / pg_settings_max_connections
          ) > 0.8
        for: 5m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "PostgreSQL connection pool nearly exhausted"
          description: "{{ $value | humanizePercentage }} of max connections are in use"

      - alert: PostgreSQLSlowQueries
        expr: |
          rate(pg_stat_statements_mean_exec_time_seconds[5m]) > 1
        for: 10m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "PostgreSQL queries are slow"
          description: "Average query execution time is {{ $value }}s"

      # Redis alerts
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
          component: cache
        annotations:
          summary: "Redis is down"
          description: "Redis cache is not responding"

      - alert: RedisHighMemory
        expr: |
          redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          component: cache
        annotations:
          summary: "Redis memory usage is high"
          description: "Redis is using {{ $value | humanizePercentage }} of max memory"

      # Endpoint monitoring
      - alert: EndpointDown
        expr: probe_success == 0
        for: 5m
        labels:
          severity: critical
          component: endpoint
        annotations:
          summary: "Endpoint {{ $labels.instance }} is down"
          description: "Endpoint {{ $labels.instance }} has been down for 5 minutes"

      - alert: SSLCertificateExpiry
        expr: |
          (probe_ssl_earliest_cert_expiry - time()) / 86400 < 30
        for: 1h
        labels:
          severity: warning
          component: ssl
        annotations:
          summary: "SSL certificate expiring soon for {{ $labels.instance }}"
          description: "SSL certificate for {{ $labels.instance }} expires in {{ $value }} days"

      # Business metrics
      - alert: LowTestExecutionRate
        expr: |
          rate(mcp_tests_executed_total[1h]) < 1
        for: 2h
        labels:
          severity: info
          component: business
        annotations:
          summary: "Low test execution rate"
          description: "Less than 1 test per hour has been executed in the last 2 hours"

      - alert: HighTestFailureRate
        expr: |
          (
            rate(mcp_tests_failed_total[1h])
            / rate(mcp_tests_executed_total[1h])
          ) > 0.3
        for: 1h
        labels:
          severity: warning
          component: business
        annotations:
          summary: "High test failure rate"
          description: "{{ $value | humanizePercentage }} of tests are failing"