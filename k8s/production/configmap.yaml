apiVersion: v1
kind: ConfigMap
metadata:
  name: mcp-config
  namespace: mcp-reliability
data:
  algorithm: "HS256"
  access-token-expire-minutes: "30"
  cors-origins: "http://localhost:3000,https://mcp-reliability.com"
  environment: "production"
  next-public-api-url: "https://api.mcp-reliability.com"
  next-public-ws-url: "wss://api.mcp-reliability.com/ws"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: mcp-reliability
data:
  nginx.conf: |
    events {
        worker_connections 4096;
    }
    http {
        upstream backend {
            server backend-service:8000;
        }
        upstream frontend {
            server frontend-service:3000;
        }
        server {
            listen 80;
            location / {
                proxy_pass http://frontend;
            }
            location /api {
                proxy_pass http://backend;
            }
            location /ws {
                proxy_pass http://backend;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
            }
        }
    }